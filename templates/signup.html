{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>


  <title>Signup - BuildRadar</title>


</head>
<body>


  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row">
      <div class="card shrink-0 w-full max-w-xl shadow-2xl bg-base-100">
        <form class="card-body" action="/signup" method="post">

          <div class="text-left">
            <h1 class="text-2xl font-bold">Signup to BuildRadar</h1>
            <p class="py-2">Signup to become a 10x SaaS developer</p>
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input id="email" name="email" type="email" placeholder="Email" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input id="password" name="password" type="password" placeholder="Password" class="input input-bordered" required />
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary">Signup to BuildRadar</button>
          </div>
          <label class="label">
            <a href="/login" class="label-text-alt link link-hover">Already have an account?</a>
          </label>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
{% endblock %}
